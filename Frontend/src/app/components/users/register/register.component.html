<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" [class.is-invalid]="name.invalid && name.touched" type="text"
                class="form-control" />
        </div>
        <div *ngIf=" name.errors && (name.invalid && name.touched)">
            <small class="text-danger" *ngIf="name.errors?.required">
                name is required
            </small>
            <small class="text-danger" *ngIf="name.errors.minlength">
                Min length is 5
            </small>
            <small *ngIf="name.errors?.forbiddenName">
                {{name.errors?.forbiddenName.value}} is not allowed
            </small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors?.required" >email is required</small>
                <small class="text-danger" *ngIf="!email.errors?.required && email.errors?.badPattern" >email is not valid</small>
            </div>
        </div>
        <small class="text-danger" *ngIf="isEmailAlreadyUsed" >email is already used</small>


        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched "  class="form-control">
        </div>
        <div *ngIf=" password.errors && (password.invalid && password.touched)">
            <small class="text-danger" *ngIf="password.errors?.required">
                password is required
            </small>
            <small class="text-danger" *ngIf="password.errors.minlength">
                Min length is 5
            </small>
            <small *ngIf="password.errors?.forbiddenName">
                {{name.errors?.forbiddenName.value}} is not allowed
            </small>
        </div>

        <div class="form-group">
            <label>confirmPassword :</label>
            <input type="password" name="confirmPassword" formControlName="confirmPassword" [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched "  class="form-control">
            <small class="text-danger" *ngIf="confirmPassword.errors?.required && confirmPassword.touched">
                confirmPassword is required
            </small>
            <small *ngIf="!confirmPassword.errors?.required && registerForm.errors?.missMatch" class="text-danger">
                Passwords does not match
            </small>
        </div>

    <button type="submit" class="btn btn-primary" value="Submit Form" [disabled]="registerForm.invalid" >Register</button>

    </form> 
</div>
