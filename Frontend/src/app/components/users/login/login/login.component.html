<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        {{loginForm.value |json}}
        <div class="form-group">
            <label>Email</label>
            <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors?.required" >email is required</small>
                <small class="text-danger" *ngIf="!email.errors?.required && email.errors?.badPattern" >email is not valid</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched "  class="form-control">
            <small class="text-danger" *ngIf="password.touched&&password.errors?.required">
                password is required
            </small>
            <small class="text-danger" *ngIf="invalidEmailOrPassword" >
                Invalid email or password
            </small>
        </div>





    <button type="submit" class="btn btn-primary" value="Submit Form" [disabled]="loginForm.invalid" >Login</button>

    </form> 
</div>
