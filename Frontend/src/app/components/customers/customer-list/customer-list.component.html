<div>
    <div class="search-bar">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by Name"
          [(ngModel)]="name"
        />
      </div>
    </div>

    <div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <td>Name</td>
            <td>Phone</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let customer of customers | filter:name let i=index">
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>
              <a class="btn btn-success" routerLink="/customers/{{ customer._id }}">
                Edit
              </a>
              <a class="btn btn-danger" href="/customers"  (click)="deleteCustomer(customer._id)">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
