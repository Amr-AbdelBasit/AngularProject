<div class="container">
    <form [formGroup]="createMovieForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input formControlName="title" [class.is-invalid]="title.invalid && title.touched" type="text" class="form-control" />
        </div>
        <div *ngIf=" title.errors && (title.invalid && title.touched)">
            <small class="text-danger" *ngIf="title.errors?.required">
                Title is required
            </small>
            <small class="text-danger" *ngIf="title.errors.minlength">
                Min length is 10
            </small>
            <small class="text-danger" *ngIf="title.errors.maxlength">
                Max length is 200
            </small>
        </div>


        <div class="form-group">
            <label>Genre</label>
            <select  class="form-control" formControlName="genreId">
                <option *ngFor="let genre of genres; let i = index" [value]="genres[i]._id">
                  {{genres[i].name}}
                </option>
            </select>
        </div>
        <div *ngIf=" title.errors && (title.invalid && title.touched)">
            <small class="text-danger" *ngIf="title.errors?.required">
                Title is required
            </small>
        </div>


        <div class="form-group">
            <label>Stock</label>
            <input formControlName="numberInStock" [class.is-invalid]="numberInStock.invalid && numberInStock.touched" type="number" class="form-control" />
        </div>
        <div *ngIf=" numberInStock.errors && (numberInStock.invalid && numberInStock.touched)">
            <small class="text-danger" *ngIf="numberInStock.errors?.required">
                Stock is required
            </small>
            <small class="text-danger" *ngIf="numberInStock.errors.min">
                Min is 0
            </small>
        </div>


        <div class="form-group">
            <label>Daily Rental Rate</label>
            <input formControlName="dailyRentalRate" [class.is-invalid]="dailyRentalRate.invalid && dailyRentalRate.touched" type="number" class="form-control" />
        </div>
        <div *ngIf=" dailyRentalRate.errors && (dailyRentalRate.invalid && dailyRentalRate.touched)">
            <small class="text-danger" *ngIf="dailyRentalRate.errors?.required">
                Daily Rental Rate is required
            </small>
            <small class="text-danger" *ngIf="dailyRentalRate.errors.min">
                Min is 0
            </small>
        </div>


        <button type="submit" class="btn btn-primary" value="Submit Form" [disabled]="createMovieForm.invalid">Add</button>
    </form>
</div>
