<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" [class.is-invalid]="name.invalid && name.touched" type="text" class="form-control" />
        </div>
        <div *ngIf=" name.errors && (name.invalid && name.touched)">
            <small class="text-danger" *ngIf="name.errors?.required">
                name is required
            </small>
            <small class="text-danger" *ngIf="name.errors.minlength">
                Min length is 5
            </small>
        </div>
        <button type="submit" class="btn btn-primary" value="Submit Form" [disabled]="editForm.invalid">Edit</button>
    </form>
</div>
